<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to STL Converter - DevTools</title>
    <meta name="description" content="Convert 2D images to 3D STL models directly in your browser. Features transparency support, aspect ratio control, and 3D preview. Free and secure.">
    <meta name="keywords" content="image to stl, 2d to 3d, stl converter, height map, 3d printing tools, client side">
    <link rel="canonical" href="https://yourusername.github.io/client-converts/image-to-stl/">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Image to STL Converter - Client Converts">
    <meta property="og:description" content="Convert 2D images to 3D STL models instantly. Free, secure, and client-side.">
    <meta property="og:url" content="https://yourusername.github.io/client-converts/image-to-stl/">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Image to STL Converter",
      "applicationCategory": "MultimediaApplication",
      "operatingSystem": "Any",
      "offers": { "@type": "Offer", "price": "0" }
    }
    </script>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Three.js CDN (UMD for local file support) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Image to STL Converter</h1>
            <p><a href="../index.html">&larr; Back to Tools</a></p>
        </div>
    </header>

    <main class="container">
        <div class="converter-container">
            <!-- Controls -->
            <div class="controls">
                <div class="control-group">
                    <label>Upload Image</label>
                    <div class="file-upload" id="drop-zone">
                        <p>Drag & drop or click to upload</p>
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                    </div>
                </div>

                <div class="control-group checkbox-group">
                    <input type="checkbox" id="invert" checked>
                    <label for="invert">Invert Colors (Dark = High)</label>
                </div>

                <div class="control-group checkbox-group">
                    <input type="checkbox" id="keep-ratio" checked>
                    <label for="keep-ratio">Keep Aspect Ratio</label>
                </div>

                <div class="control-group">
                    <label for="width-mm">Model Width (mm)</label>
                    <input type="number" id="width-mm" value="100">
                </div>

                <div class="control-group">
                    <label for="height-mm">Model Height (mm)</label>
                    <input type="number" id="height-mm" value="100">
                </div>

                <div class="control-group">
                    <label for="depth-mm">Max Z Depth (mm)</label>
                    <input type="number" id="depth-mm" value="5">
                </div>
                
                <div class="control-group">
                    <label for="base-mm">Base Thickness (mm)</label>
                    <input type="number" id="base-mm" value="2">
                </div>

                <div class="control-group">
                    <label for="smoothing">Smoothing (Blur)</label>
                    <input type="range" id="smoothing" min="0" max="10" value="0" step="0.1">
                </div>

                <button id="generate-btn" class="btn">Generate Model</button>
                <button id="download-btn" class="btn btn-secondary" disabled>Download STL</button>
            </div>

            <!-- Preview -->
            <div class="preview-area">
                <div class="preview-box">
                    <span class="preview-label">2D Preview (Heightmap)</span>
                    <canvas id="image-canvas"></canvas>
                </div>
                <div class="preview-box">
                    <span class="preview-label">3D Preview</span>
                    <div id="three-container" style="width: 100%; height: 100%;"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
